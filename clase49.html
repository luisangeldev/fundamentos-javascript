<body>
    <script>
        function factorial(numero) {
            if(numero === 1) {
                return 1;
            }
            debugger
            if(!this.cache) {
                this.cache = {}
            }

            if(this.cache[numero]) {
                return this.cache[numero];
            }

            this.cache[numero] = numero * factorial(numero - 1);
            debugger
            return this.cache;
        }
    </script>
</body>
